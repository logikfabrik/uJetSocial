<div class="ujet-dialog" ng-controller="ujetPickerDialogCtrl as vm">

    <h1 class="ujet-dialog__header">
        <localize key="uJetSocial_pickDocument">Pick a Document</localize>
    </h1>

    <umb-pane>

        <form name="form">

            <div class="umb-control-group">

                <ujet-umbraco-document-picker></ujet-umbraco-document-picker>

            </div>

            <div class="btn-toolbar umb-btn-toolbar">
                <a class="btn btn-link" ng-click="vm.cancel()">
                    <localize key="uJetSocial_cancelBtn">Cancel</localize>
                </a>
            </div>

        </form>

    </umb-pane>

</div>
