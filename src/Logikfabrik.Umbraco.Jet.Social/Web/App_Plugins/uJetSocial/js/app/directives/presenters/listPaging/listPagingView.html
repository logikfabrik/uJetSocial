<div class="ujet-list-paging" ng-hide="(_.isNull(ngModel) || _.isUndefined(ngModel) || ngModel.PageCount <= 1)">
    
    <a href="#" ng-hide="ngModel.PageIndex === 1" ng-click="goToFirstPage()" prevent-default><i class="icon icon-navigation-first"></i></a>
    <a href="#" ng-hide="ngModel.PageIndex === 1" ng-click="goToPreviousPage()" prevent-default><i class="icon icon-navigation-left"></i></a>
    <div>
        <input type="number" min="1" max="{{ngModel.PageCount}}" ng-model="ngModel.PageIndex" ng-change="goToPage(ngModel.PageIndex)"/> / {{ngModel.PageCount}}
    </div>
    <a href="#" ng-show="ngModel.PageIndex < ngModel.PageCount" ng-click="goToNextPage()" prevent-default><i class="icon icon-navigation-right"></i></a>
    <a href="#" ng-hide="ngModel.PageIndex === ngModel.PageCount" ng-click="goToLastPage()" prevent-default><i class="icon icon-navigation-last"></i></a>

</div>
