<div class="ujet-comment-picker">

    <input class="ujet-comment-picker__query" type="text" placeholder="{{vm.placeholder}}" ng-model="vm.query" ng-change="vm.search()" />

    <ul class="ujet-comment-picker__list" ng-show="vm.hasObjects">

        <li class="ujet-comment-picker__list-item" ng-repeat="object in vm.objects">
            <ujet-object model="object | ujetAsComment" can-select="true"></ujet-object>
        </li>

    </ul>

    <ujet-pager model="vm.paging"></ujet-pager>

</div>
