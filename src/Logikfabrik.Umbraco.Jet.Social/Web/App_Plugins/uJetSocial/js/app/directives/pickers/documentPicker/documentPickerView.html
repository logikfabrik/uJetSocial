<div class="ujet-document-picker">

    <input class="ujet-document-picker__query" type="text" placeholder="Type to search..." ng-model="vm.query" ng-change="vm.search()" />

    <ul class="ujet-document-picker__list" ng-show="vm.hasObjects">

        <li class="ujet-document-picker__list-item" ng-repeat="object in vm.objects">
            <ujet-object obj="object | ujetAsDocument" can-select="true"></ujet-object>
        </li>

    </ul>

    <ujet-pager model="vm.paging"></ujet-pager>

</div>
