<div class="ujet-object-picker">

    <input class="ujet-object-picker__query" type="text" placeholder="Type to search..." ng-model="vm.query" ng-change="vm.search()" />

    <ul class="ujet-object-picker__list" ng-show="_.size(vm.guests) > 0">
        
        <li class="ujet-object-picker__list-item" ng-repeat="guest in vm.guests">
            <ujet-object obj="guest" can-select="true"></ujet-object>
        </li>

    </ul>

</div>
