<div ng-if="vm.hasObject" class="ujet-panel">

    <form name="form" class="ujet-form">

        <ujet-tabs>

            <ujet-tab header-key="uJetSocial_propertiesTab">

                <div class="ujet-panel__section">

                    <div class="ujet-panel__sub-section pure-g">
                        <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-6">
                            <ujet-label title="uJetSocial_idProp"
                                        description="uJetSocial_idPropDescription">
                            </ujet-label>
                        </div>
                        <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-5-6">
                            <ujet-value value="{{vm.object.id}}"></ujet-value>
                        </div>
                    </div>

                    <div class="ujet-panel__sub-section pure-g">
                        <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-6">
                            <ujet-label title="uJetSocial_createdProp"
                                        description="uJetSocial_createdPropDescription">
                            </ujet-label>
                        </div>
                        <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-5-6">
                            <ujet-value value="{{vm.object.created}}"></ujet-value>
                        </div>
                    </div>

                    <div class="ujet-panel__sub-section pure-g">
                        <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-6">
                            <ujet-label title="uJetSocial_updatedProp"
                                        description="uJetSocial_updatedPropDescription">
                            </ujet-label>
                        </div>
                        <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-5-6">
                            <ujet-value value="{{vm.object.updated}}"></ujet-value>
                        </div>
                    </div>

                    <div class="ujet-panel__sub-section pure-g">
                        <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-6">
                            <ujet-label title="uJetSocial_statusProp"
                                        description="uJetSocial_statusPropDescription">
                            </ujet-label>
                        </div>
                        <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-5-6">
                            <ujet-status-picker model="vm.object.status"></ujet-status-picker>
                        </div>
                    </div>

                    <div class="ujet-panel__sub-section pure-g">
                        <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-6">
                            <ujet-label title="uJetSocial_entityIdProp"></ujet-label>
                        </div>
                        <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-5-6">
                            <ujet-object-picker model="vm.object.entityId"
                                                can-pick-comment="true"
                                                can-pick-document="true"
                                                can-pick-group="true"
                                                can-pick-guest="true"
                                                can-pick-media="true"
                                                can-pick-member="true"
                                                can-pick-report="true">
                            </ujet-object-picker>
                        </div>
                    </div>

                    <div class="ujet-panel__sub-section pure-g">
                        <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-6">
                            <ujet-label title="uJetSocial_authorIdProp"
                                        description="uJetSocial_authorIdPropDescription">
                            </ujet-label>
                        </div>
                        <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-5-6">
                            <ujet-object-picker model="vm.object.authorId"
                                                can-pick-guest="true"
                                                can-pick-member="true">
                            </ujet-object-picker>
                        </div>
                    </div>

                    <div class="ujet-panel__sub-section pure-g">
                        <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-6">
                            <ujet-label title="uJetSocial_textProp"></ujet-label>
                        </div>
                        <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-5-6">
                            <input type="text" required ng-model="vm.object.text" class="input-block-level" />
                        </div>
                    </div>

                </div>

            </ujet-tab>

            <ujet-tab header-key="uJetSocial_attributesTab">
            </ujet-tab>

        </ujet-tabs>

        <div class="ujet-panel__section">

            <div class="ujet-panel__sub-section pure-g">
                <div class="pure-u-1 pure-u-md-1-5 pure-u-lg-1-6">
                </div>
                <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-5-6">
                    <a class="ujet-button" href="#" prevent-default ng-click="vm.save(form)">
                        <localize key="uJetSocial_saveBtn"></localize>
                    </a>
                    <a class="ujet-button" href="#" prevent-default ng-click="vm.cancel()">
                        <localize key="uJetSocial_cancelBtn"></localize>
                    </a>
                </div>
            </div>

        </div>

    </form>

</div>
