<table class="table table-striped">
    <thead>
        <tr>
            <td ng-repeat="column in ngModel.Columns">
                <a href="#" ng-click="sort(column)" prevent-default>{{column}}</a>
            </td>
        </tr>
    </thead>
    <tbody ng-show="_.size(ngModel.Rows) === 0">
        <tr>
            <td colspan="{{_.size(ngModel.Columns)}}">
                No items to list
            </td>
        </tr>
    </tbody>
    <tbody ng-show="_.size(ngModel.Rows) > 0">
        <tr ng-repeat="row in ngModel.Rows">
            <td ng-repeat="column in ngModel.Columns">
                {{_.property(column)(row)}}
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="{{_.size(ngModel.Columns)}}" ng-transclude></td>
        </tr>
    </tfoot>
</table>
