<div class="ujet-tabs">

    <ul class="ujet-tabs__list">
        <li class="ujet-tabs__list-item" ng-repeat="tab in vm.tabs">
            <a class="ujet-tabs__tab" ng-class="{'ujet-tabs__tab--selected': tab.isActive}" href="#" ng-click="vm.selectTab(tab)" prevent-default>
                <localize key="{{tab.headerKey}}"></localize>
            </a>
        </li>
    </ul>

    <div class="ujet-tabs__tabs">
        <div ng-transclude></div>
    </div>

</div>
