<div class="ujet-tabs">

    <div class="ujet-tabs__tab" ng-repeat="tab in vm.tabs">
        <a class="ujet-tab" ng-class="{'ujet-tab--active': tab.isActive}" href="#" ng-click="vm.selectTab(tab)" prevent-default>
            <localize key="{{tab.headerKey}}"></localize>
        </a>
    </div>

    <div class="ujet-tabs__tabs">
        <div ng-transclude></div>
    </div>

</div>
