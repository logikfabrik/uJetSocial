<div class="ujet-object-picker">

    <input class="ujet-object-picker__query" type="text" placeholder="Type to search..." ng-model="vm.query" ng-change="vm.search()" />

    <ul class="ujet-object-picker__list" ng-show="_.size(vm.groups) > 0">
        
        <li class="ujet-object-picker__list-item" ng-repeat="group in vm.groups">
            <ujet-object obj="group | ujetAsGroup" can-select="true"></ujet-object>
        </li>

    </ul>

</div>
