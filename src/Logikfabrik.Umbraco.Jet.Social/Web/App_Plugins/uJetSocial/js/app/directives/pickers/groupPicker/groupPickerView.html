<div class="ujet-group-picker">

    <input class="ujet-group-picker__query" type="text" placeholder="Type to search..." ng-model="vm.query" ng-change="vm.search()" />

    <ul class="ujet-group-picker__list" ng-show="vm.hasObjects">

        <li class="ujet-group-picker__list-item" ng-repeat="object in vm.objects">
            <ujet-object obj="object | ujetAsGroup" can-select="true"></ujet-object>
        </li>

    </ul>

    <ujet-list-paging model="vm.paging"></ujet-list-paging>

</div>
