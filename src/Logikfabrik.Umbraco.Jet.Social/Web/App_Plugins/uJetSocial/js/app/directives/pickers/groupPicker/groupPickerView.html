<div class="ujet-object-picker">

    <input class="ujet-object-picker__query" type="text" placeholder="Type to search..." ng-model="vm.query" ng-change="vm.search({ 'Name': vm.query })" />

    <ul class="ujet-object-picker__list" ng-show="vm.hasObjects">

        <li class="ujet-object-picker__list-item" ng-repeat="object in vm.objects">
            <ujet-object obj="object | ujetAsGroup" can-select="true"></ujet-object>
        </li>

    </ul>

</div>
