<div class="umbracoDialog umb-dialog" ng-controller="ujetReportCreateCtrl">

    <umb-pane>

        <form name="form">
            
            <div class="umb-control-group">

                <label class="control-label" for="">
                    <localize key="uJetSocial_entityIdProp">Entity</localize>
                </label>
                <div class="controls-row">
                    <ujet-object-picker model="vm.object.entityId"
                                        can-pick-page="true"
                                        can-pick-comment="true"
                                        can-pick-group="true"
                                        can-pick-guest="true"
                                        can-pick-user="true"
                                        can-pick-report="true">
                    </ujet-object-picker>
                </div>

                <label class="control-label" for="">
                    <localize key="uJetSocial_authorIdProp">Author</localize>
                </label>
                <div class="controls-row">
                    <ujet-object-picker model="vm.object.authorId"
                                        can-pick-guest="true"
                                        can-pick-user="true">
                    </ujet-object-picker>
                </div>

                <label class="control-label" for="">
                    <localize key="uJetSocial_textProp">Text</localize>
                </label>
                <div class="controls-row">
                    <input type="text" required ng-model="vm.object.text" class="input-block-level" />
                </div>

            </div>

            <div class="btn-toolbar umb-btn-toolbar">
                <a class="btn btn-link" ng-click="vm.cancel()">
                    <localize key="uJetSocial_cancelBtn">Cancel</localize>
                </a>
                <button class="btn btn-primary" ng-click="vm.create(form)">
                    <localize key="uJetSocial_createBtn">Create</localize>
                </button>
            </div>
            
        </form>

    </umb-pane>

</div>
