<div class="umbracoDialog umb-dialog" ng-controller="ujetGroupCreateCtrl">

    <umb-pane>

        <form name="form">
            
            <div class="umb-control-group">

                <label class="control-label" for="">
                    <localize key="uJetSocial_nameProp">Name</localize>
                </label>
                <div class="controls-row">
                    <input type="text" required ng-model="vm.object.name" class="input-block-level" />
                </div>

                <label class="control-label" for="">
                    <localize key="uJetSocial_descriptionProp">Description</localize>
                </label>
                <div class="controls-row">
                    <input type="text" required ng-model="vm.object.description" class="input-block-level" />
                </div>

                <label class="control-label" for="">
                    <localize key="uJetSocial_ownerIdProp">Owner</localize>
                </label>
                <div class="controls-row">
                    <ujet-object-picker model="vm.object.ownerId"
                                        can-pick-guest="true"
                                        can-pick-member="true">
                    </ujet-object-picker>
                </div>

            </div>

            <div class="btn-toolbar umb-btn-toolbar">
                <a class="btn btn-link" ng-click="vm.cancel()">
                    <localize key="uJetSocial_cancelBtn">Cancel</localize>
                </a>
                <button class="btn btn-primary" ng-click="vm.create(form)">
                    <localize key="uJetSocial_createBtn">Create</localize>
                </button>
            </div>
            
        </form>

    </umb-pane>

</div>
